      crossorigin="anonymous"
    />
    <script src="./script.js"></script>

  <body>
    <div class="container-xxl">
      <nav class="mynav navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Learn PX</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
        <ul class="navbar-nav">

      <div class="content">
        <form class="center">
          <div class="mb-3">
            <lable class="form-label" for="email">Email: </lable>
            <input class="form-control" type="text" name="email" id="email" />
          </div>
          <div class="mb-3">
            <lable class="form-label" for="password">Password: </lable>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="mb-3 text-center">
            <button
              class="btn btn-primary"
              onclick="handleSubmit(email.value,password.value)"
            >
              Login
            </button>
          </div>
        </form>
      </div>
      <div class="footer text-bg-dark">Gainsight</div>
