<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container-xxl">
      <nav class="mynav navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Learn PX</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#container">Widget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="row cabs flex-row">
          <div class="pool col-md-2 ui-widget-content">
            <img
              id="pool"
              src="./img/Pool.webp"
              draggable="true"
              ondragstart="drag(event)"
              alt="UberX Share"
            />
          </div>
          <div class="uber_green col-md-2 ui-widget-content">
            <img
              id="uber_green"
              src="./img/uber_green.webp"
              draggable="true"
              ondragstart="drag(event)"
              alt="Uber Green"
            />
          </div>
          <div class="tuktuk col-md-2 ui-widget-content">
            <img
              id="tuktuk"
              src="./img/TukTuk.webp"
              draggable="true"
              ondragstart="drag(event)"
              alt="Auto"
            />
          </div>
          <div class="uberXL col-md-2 ui-widget-content">
            <img
              id="uberXL"
              src="./img/UberXL.webp"
              draggable="true"
              ondragstart="drag(event)"
              alt="Uber XL"
            />
          </div>
          <div class="comfort col-md-2 ui-widget-content">
            <img
              id="comfort"
              src="./img/Comfort.webp"
              draggable="true"
              ondragstart="drag(event)"
              alt="Uber XL"
            />
          </div>
          <div class="black col-md-2 ui-widget-content">
            <img
              id="black"
              src="./img/Black.webp"
              draggable="true"
              ondragstart="drag(event)"
              alt="Uber XL"
            />
          </div>
        </div>
        <div>
          <div
            id="booked_cab"
            class="booked center text-center"
            ondrop="drop(event, this)"
            ondragover="allowDrop(event)"
          >
            Drop here to book
          </div>
        </div>
        <div class="row-cols-1 text-center">
          <div class="col">
            <button class="btn btn-success" onclick="submit(event)">
              Book
            </button>
          </div>
        </div>
      </div>

      <div class="footer text-bg-dark">Gainsight</div>
    </div>
    <script>
      function submit(ev) {
        event.preventDefault();
        document.getElementById("booked_cab").innerHTML = "Drop here to book";
      }
      function allowDrop(ev) {
        ev.preventDefault();
      }
      function drag(ev) {
        console.log("dragging...", ev.target.id);
        ev.dataTransfer.setData("id", ev.target.id);
      }
      function drop(ev, el) {
        ev.preventDefault();
        const id = ev.dataTransfer.getData("id");
        console.log(id, el);
        console.log(document.getElementById(id));
        el.innerHTML = document.getElementById(id).outerHTML;
        aptrinsic("track", "SelectCabCustomEvent", {
          name: id,
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
